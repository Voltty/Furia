<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <title>Document</title>
</head>
<body>
    <div id="cadastro">
        <div id="esquerda">
            <img src="./assets/image/furialogo.png">
        </div>
        <div id="direita">
            <div></div>
            <div class="form">
                <table>
                    <tr>
                        <td colspan="2"><h2>Cadastro</h2></td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" id="input_nome"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="input_email"></td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td><input type="password" id="input_senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Time da furia favorito:</td>
                        
                    </tr>
                    <tr><td><input type="radio" id="input_csgo" value="1" name="modalidade"><label>CS:GO</label></td>
                        <td><input type="radio" id="input_valorant" value="2" name="modalidade"><label>Valorant</label></td>
                    </tr>
                    <tr><td><input type="radio" id="input_rocket" value="3" name="modalidade"><label>RL</label></td>
                        <td><input type="radio" id="input_apex" value="4" name="modalidade"><label>Apex</label></td>
                    </tr>
                    <tr><td colspan="2"><button onclick="cadastrar()">Cadastrar</button></td></tr>
                </table>
                
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
<script src="./js/cadastro.js"></script>
